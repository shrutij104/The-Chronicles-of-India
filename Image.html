<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        .box{
            width:300px;
            height:200px;
            border:4px solid black;
            margin:10px;
        }
        .clip-circle{
            clip-path: circle(50% at 50% 50%);
        }
        .triangle{
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        img{
            height:100%;
            width:100%;
            object-fit:cover;
        }
    </style>
</head>
<body>
    <div class="wraper">
        <div class="box"><img class="clip-circle" src="Family.jpg"></div>
        <div class="box"><img class="triangle" src="flower.jpeg"></div>
    </div>
</body>
</html>
